<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/bg-code.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            margin: 0;
            padding: 0;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
            position: relative; /* Enable positioning of the button */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .project-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .project-button:hover {
            background-color: #28a745;
            color: #fff;
        }
        h2 {
            color: red; /* Change the color of the <h2> text to red */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="image-container">
            <a href="index.html" class="project-button">Back</a> <!-- Replace 'index.html' with your actual project URL -->
            <h2>Poster</h2>
            <img src="images/poster.png" alt="Static Image">
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
