<!DOCTYPE html>

    <title>Image Gallery</title>
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/bg-code.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            margin: 0;
            padding: 0;
        }
        .gallery {
            margin-top: 20px;
            position: relative; /* Enable positioning of the button */
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .row {
            margin-bottom: 15px;
        }
        .project-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .project-button:hover {
            background-color: #28a745;
            color: #fff;
        }
        h2 {
            color: red; /* Change the color of the <h2> text to red */
            text-align: center; /* Center align the <h2> text */

    </style>
</head>
